<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 과 Form 요소</title>
</head>
<body>
    <h1>폼 관련 태그를 알아보자!</h1>
    
    <!-- form 태그: 사용자로부터 입력 받는 요소들을 감싸는 태그
        - action 속성: 사용자가 폼에 입력한 값을 전달할 주소
        - method 속성: 사용자가 폼에 입력한 값을 전달할 방법
        => 위 두 가지 속성은 "서버" 와 연관된 내용 -> 백엔드 학습 시 다시 소개
        
        form은 화면에 드러나지 않는 추상적인 태그 (양식에 불과)
    -->
    <form>
        <!-- form 요소: 폼 태그 안에 있는 사용자의 입력 값을 받는 요소 
            input, textarea, select... 태그들에는 name 속성을 가질 수 있음. "서버" 와 연관된 내용
            - name 속성: 폼 요소(input, textarea, ...)에 각각 이름을 지정
                -> 서버가 어떤 폼 요소에 어떤 값이 입력되었는지를 구별해 줄 수 있는 key 역할
        -->
        
        <!-- input 태그
            - disabled 속성: 편집을 불가능 하도록 막음
            - placeholder 속성: 미리보기 텍스트 (안내문구)
            - autofocus 속성: 시작할 때 input창으로 커서 자동 이동.
            - readonly 속성: 읽을 수만 있고 수정할 수 없음.
        -->
        Text <input type="text"> <br>
        Text2 <input type="text" disabled> <br>
        Text2 <input type="text" autofocus> <br> 
        Text3 <input type="text" readonly value="안녕"> <br>
        

        <!-- label 태그의 for 속성 값과 input 태그의 id 속성 값을 일치 시키면,
        label 글씨를 클릭했을 때 input 창에 포커싱 => 웹 접근성에 적합(사용자가 편리하게 사용 할 수 있기 때문) 
        -->
        <label for="user-email">이메일</label>
        <!-- input:email 을 입력하면 type이 자동으로 email인 input이 만들어진다.-->
        <input type="email" name="" id="user-email" placeholder="abc@test.com">
        
        <br>
        <input type="color">
        <br>
        <input type="range">
        <br>
        <input type="file">
        <br>
        <input type="number">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <input type="password">
        
        <!-- radio input vs checkbox input -->
        <!-- radio, chechbox input: 같은 name 속성 값을 부여해서 "카테고리"화 해줘야 함 -->
        <!-- checked 속성: 해당 옵션이 기본으로 체크되어 있도록 해줌 -->
        <h5>당신의 취미는 무엇인가요?</h5>
        <input type="checkbox" name="interest" value="basketball" checked>농구
        <input type="checkbox" name="interest" value="moive">영화
        <input type="checkbox" name="interest" value="lay-down">누워있기

        <br>
        <!--  -->
        <h5>당신의 성별은 무엇인가요?</h5>
        <input type="radio" name="gender" value="male" id="male"><label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">여성</label>

        <br>
        <!-- name 으로 카테고리화 되지 않았기 때문에 둘 중 하나가 선택(배타적 선택) 이 되지 않고,
        둘다 선택이 된다. -->
        <h5>당신은 무슨 개발자 인가요?</h5>
        <input type="radio" value="m" id="web" checked><label for="web">웹개발자</label>
        <input type="radio" value="f" id="app" ><label for="app">앱개발자</label>
        
        <br>
        <br>
        <br>
        <!-- textarea 태그: input 보다 더 많은 양의 내용(여러 줄)을 입력받을 수 있는 요소
            - cols, rows: 가로, 세로 길이를 나타냄
            - 유저가 마우스 커서를 이용해 우측 하단을 조절하면 크기 변경 가능
        -->
        <textarea placeholder="문의사항을 입력해 주세요." 
            cols = "50" rows="20"></textarea>
    
        <br>
        <br>
        <br>
        <!-- select 태그: 옵션 메뉴를 제공하는 드롭다운 리스트 -->
        <select name="flowers">
            <optgroup label="red-flower">
                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>
                <option value="카네이션">카네이션</option>
            </optgroup>
            <optgroup label="white-flower">
                <option value="벚꽃">벚꽃</option>
                <option value="목련">목련</option>
                <option value="매화">매화</option>
            </optgroup>
        </select>

        <br>
        <br>
        <br>


        <!-- fieldset: 그룹화, legend: 그룹화한 제목 -->
        <fieldset>
            <legend>개인 정보</legend>
            <label for="name">이름: </label><input type="text" id="name" /><br />
            <label for="age">나이: </label><input type="text" id="age" />
        </fieldset>
        </fieldset>

        
        <!-- 버튼
            1. input 태그의 type 속성을 이용하여 버튼 생성
            2. button 태그
        -->

        <!-- i) 단순 버튼: 클릭 가능한 버튼 -->
        <input type="button" value="단순 버튼 1">
        <button type="button">단순 버튼 2</button>

        <br>

        <!-- ii) 제출 버튼: "폼"을 제출하는 버튼 -->
        <input type="submit" value="제출 버튼 1">
        <button type="submit">제출 버튼 2</button>

        <!-- 참고. type 속성을 생략한 button 태그
            - type 속성: button, submit 값 사용 가능

            - button type: 폼 태그 바깥에 button 태그가 있을 때 기본 값
            - submit type: 폼 태그 내부에 button 태그가 있을 때 기본 값
        -->

        <button>버튼 1</button>

    </form>
    <button>버튼 2</button>
</body>
</html>

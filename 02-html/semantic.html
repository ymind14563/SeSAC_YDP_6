<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <!-- before: div 로만 페이지의 구조를 설계했을 때
    <div style="height: 50px; background-color: pink;">Header (헤더)</div>
    <div style="height: 1000px; background-color: skyblue; display: flex;">
        <div style="background-color: orange; width: 80%;">Section
            <div style="background-color: lime; width: 100%;">Article1</div>
            <div style="background-color: darkgrey; width: 100%;">Article2</div>
            <div style="background-color: lime; width: 100%;">Article3</div>
            <div style="background-color: darkgray; width: 100%;">Article4</div>
        </div>
        <div style="background-color: royalblue; width: 20%;">Aside</div>
    </div>
    <div style="height: 80px; background-color: palegreen;">Footer (푸터)</div> -->


    
    <!-- after: semantic 태그(div 태그와 역할은 다른게 없으나, "의미가 있는 태그")를 
        적절하게 활용해서 구조를 설계했을 때 -->
    <header style="height: 50px; background-color: pink;">Header (헤더)</header>
    <main style="height: 1000px; background-color: skyblue; display: flex;">
        <section style="background-color: orange; width: 80%;">Section
            <article style="background-color: lime; width: 100%;">Article1</article>
            <article style="background-color: darkgrey; width: 100%;">Article2</article>
            <article style="background-color: lime; width: 100%;">Article3</article>
            <article style="background-color: darkgray; width: 100%;">Article4</article>
        </section>
        <aside style="background-color: royalblue; width: 20%;">Aside</aside>
    </main>
    <footer style="height: 80px; background-color: palegreen;">Footer (푸터)</footer>

</body>
</html>

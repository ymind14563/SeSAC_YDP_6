<!-- '! + tab' html 구조를 자동으로 만들어 준다. -->
<!DOCTYPE html>
<!-- html5로 문서를 작성하겠다. (DOCTYPE: document type 약자) -->

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정  / 인코딩? 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목 -->
</head>
<body>
    <!-- 브라우저 화면에서 보여주고 싶은 내용 -->
    <h1>나의 첫 HTML 문서 입니다!</h1>
    <div>안녕하세요!</div>

    <!-- 중첩(nested) -->
    <!-- div: 블록(block)요소 / span: 인라인(inline)요소 -->
    <div style="background-color: red;">
        span의 parent
        <span style="background-color: blue;">div의 child</span>
        <span style="background-color: green;">div의 child</span>
    </div>
    <div style="background-color: yellow;">또 다른 div</div>
    <!-- tab(들여쓰기), shift+tab(내어쓰기)를 이용해서 중첩관계를 표현할 때 같은 수준은 같은 들여쓰기를 갖도록 하자 -->
</body>
</html>
